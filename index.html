<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganamos.co - ¡Gana y Disfruta!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      background: url('perro-morado.png') no-repeat center center;
      background-size: cover;
      background-attachment: scroll;
      overflow: hidden;
      animation: backgroundMove 30s ease-in-out infinite alternate;
    }

    @keyframes backgroundMove {
      0% { background-position: center center; }
      100% { background-position: center top; }
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      backdrop-filter: brightness(0.7);
      padding: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px black;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a.boton {
      background-color: #8e44ad;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    a.boton:hover {
      background-color: #732d91;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>¡Ganá premios todos los días!</h1>
    <p>Jugá ahora y duplicá tu primera carga</p>
    <a href="https://wa.me/5493518761399" class="boton" onclick="enviarEvento()">Jugar Ahora</a>
  </div>

  <script>
    function enviarEvento() {
      fetch("/api/conversions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          event_name: "Contact",
          event_time: Math.floor(Date.now() / 1000),
          action_source: "website",
          event_source_url: window.location.href,
          user_data: {
            client_user_agent: navigator.userAgent
          }
        }),
      });
    }
  </script>
</body>
</html>
